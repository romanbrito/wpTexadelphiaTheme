<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Horizontal Scroll Full Screen</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    h1, h2 {
        margin: 0;
    }

    html {
        box-sizing: border-box;
    }

    *, *:before, *:after {
        box-sizing: inherit;
    }

    figure {
        margin: 0;
        line-height: 0;
    }

    .scroll-container {
        overflow-x: hidden;
        display: grid;
        grid-template-areas: "main";
        max-width: 1920px;
        max-height: 1080px;
        height: 100vh;
        margin: 0 auto;
    }

    .logo {
        grid-area: main;
        z-index: 1;
        margin: 0 auto;
    }

    .logo img {
        width: 350px;
    }

    .slides {
        display: flex;
        grid-area: main;
        /*transform: translate3d(-100%, 0px, 0px);*/
        transition: transform .3s ease-in;

        height: 100%;
    }

    .slide {
        flex-shrink: 0;
        width: 100%;
    }

    .slide-images {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .horizontal-scroll {
        grid-area: main;
    }

    .chevron-container {
        grid-area: main;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1;
    }

    .chevron.chevron-left, .chevron.chevron-right {
        height: 3rem;
        color: white;
        cursor: pointer;
    }

    .frontpage-article {
        grid-area: main;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 300px;
        margin: 0 auto;
    }

    .frontpage-article h1 {
        font-size: 14vw;
        text-align: center;
        color: white;
    }

    .dont-show {
        display: none;
    }

    .nav {
        grid-area: main;
        z-index: 2;
        margin: 10px 10px 0 auto;
        height: 0;
    }

    .menu {
        margin: 0;
        padding: 0;
        position: fixed;
        width: 100%;
        right: -100%;
        transition: right 1s ease-in;
    }

    .menu-item {
        list-style: none;
    }

    .menu-toggle {
        background: white;
        opacity: .5;
        border: none;
        cursor: pointer;
    }

    .menu-icon {
        color: #1e4130;
    }

    .close-menu {
        display: none;
    }

    .reveal .close-menu {
        display: block;
    }

    .reveal .menu-icon {
        display: none;
    }

    .reveal .menu {
        right: 0;
    }

    /*not small screens*/
    @media (min-width: 455px) {
        .logo {
            margin: 0;
        }

        .frontpage-article {
            max-width: 425px;
        }

        .frontpage-article h1 {
            font-size: 7vw;
        }

        .nav {
            margin: 20px 20px 0 auto;
        }
    }

    /*super big screens*/
    @media (min-width: 1920px) {
        .frontpage-article h1 {
            font-size: 7rem;
        }
    }


</style>
<body>
<div class="scroll-container">
    <div class="logo">
        <img src="./images/TexadelphiaLogo.png" alt="Texadelphia Logo">
    </div>
    <nav class="nav">
        <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false">
            <svg fill="currentColor" preserveAspectRatio="xMidYMid meet" height="27" width="27" viewBox="0 0 40 40"
                 style="vertical-align: middle;" class="menu-icon">
                <g>
                    <path d="m5 10h30v3.4h-30v-3.4z m0 11.6v-3.2h30v3.2h-30z m0 8.4v-3.4h30v3.4h-30z"></path>
                </g>
            </svg>
            <span class="close-menu">X</span>
        </button>
        <ul id="primary-menu" class="menu">
            <li id="menu-item-168" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-168"><a
                    href="http://texadelphia.test/about-us/">About Us</a></li>
            <li id="menu-item-170" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-170"><a
                    href="http://texadelphia.test/contact-us/">Contact Us</a></li>
            <li id="menu-item-172" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-172"><a
                    href="http://texadelphia.test/franchising/">Franchising</a></li>
            <li id="menu-item-179" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-179"><a
                    href="http://texadelphia.test/locations-menu/">Locations Menu</a></li>
            <li id="menu-item-181" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-181"><a
                    href="http://texadelphia.test/news/">News</a></li>
            <li id="menu-item-188" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-188"><a
                    href="http://texadelphia.test/texnation-loyalty-program/">Texnation Loyalty Program</a></li>
            <li id="menu-item-189" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-189"><a
                    href="http://texadelphia.test/we-cater/">We Cater</a></li>
        </ul>
    </nav>

    <div class="horizontal-scroll">
        <section class="slides">
            <figure class="slide">
                <img class="slide-images"
                     src="https://res.cloudinary.com/spottermart/image/upload/v1539125202/Texadelphia/founder.jpg"
                     alt="Texadelphia Founders Favorite">
            </figure>
            <figure class="slide">
                <img class="slide-images"
                     src="https://res.cloudinary.com/spottermart/image/upload/v1539125202/Texadelphia/burger.jpg"
                     alt="Texadelphia Burger">
            </figure>
            <figure class="slide">
                <img class="slide-images"
                     src="https://res.cloudinary.com/spottermart/image/upload/v1539125202/Texadelphia/south.jpg"
                     alt="Texadelphia South Philly">
            </figure>
            <figure class="slide">
                <img class="slide-images"
                     src="https://res.cloudinary.com/spottermart/image/upload/v1539125202/Texadelphia/catering.jpg"
                     alt="Texadelphia Catering Tray">
            </figure>
        </section>
    </div>
    <article class="frontpage-article">
        <main class="main-container">
            <h1 class="dont-show">Texadelphia</h1>
            <h1>The Original Texas Cheesesteak Est 1981</h1>

        </main>
    </article>
    <div class="chevron-container">
        <svg class="chevron chevron-left" aria-hidden="true" data-prefix="fas" data-icon="chevron-left" role="img"
             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path fill="currentColor"
                  d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path>
        </svg>
        <svg class="chevron chevron-right" aria-hidden="true" data-prefix="fas" data-icon="chevron-right" role="img"
             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path fill="currentColor"
                  d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"></path>
        </svg>
    </div>

</div>
<script>
  const CHEVRON_LEFT = document.querySelector('.chevron-left');
  const CHEVRON_RIGHT = document.querySelector('.chevron-right');
  const SLIDES = document.querySelector('.slides');
  const NUMBER_OF_SLIDES = 4;

  var slide = 0;

  CHEVRON_RIGHT.addEventListener('click', function (e) {
    slide = slide + 1 > NUMBER_OF_SLIDES - 1 ? 0 : slide + 1;

    SLIDES.style.transform = 'translate3d(-' + slide + '00%, 0px, 0px)';
  });

  CHEVRON_LEFT.addEventListener('click', function (e) {
    slide = slide - 1 < 0 ? NUMBER_OF_SLIDES - 1 : slide - 1;
    SLIDES.style.transform = 'translate3d(-' + slide + '00%, 0px, 0px)';
  });

//  navigation
  const TRIGGER = document.querySelector('.menu-toggle');
  const SITE = document.querySelector('.scroll-container');

  function revealMenu() {
    SITE.classList.toggle('reveal');
    TRIGGER.getAttribute('aria-expanded') == 'false' ? TRIGGER.setAttribute('aria-expanded', true) : TRIGGER.setAttribute('aria-expanded', false);
  }

  // Listen for clicks on TRIGGER button
  TRIGGER.addEventListener('click', revealMenu, false);

</script>
</body>
</html>
