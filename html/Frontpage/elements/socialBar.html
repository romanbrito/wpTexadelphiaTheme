<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
    <title>Social Bar</title>
</head>

<style>

    .social-container {
        background-color: #cccccc;
        padding-bottom: 1rem;
    }

    .social {
        margin: 0;
        background-color: #c80000;
        width: 100%;
        height: 3rem;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    .svg-social {
        height: 2rem;
    }

    a {
        text-decoration: none;
        color: white;
        height: 2rem;
    }

</style>
<body>

<section class="social-container">
    <figure class="social">
        <a href="https://www.facebook.com/TexadelphiaNation/" target="_blank">
            <svg class="svg-social" aria-hidden="true" data-prefix="fab" data-icon="facebook-f" role="img"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 264 512">
                <path fill="currentColor"
                      d="M76.7 512V283H0v-91h76.7v-71.7C76.7 42.4 124.3 0 193.8 0c33.3 0 61.9 2.5 70.2 3.6V85h-48.2c-37.8 0-45.1 18-45.1 44.3V192H256l-11.7 91h-73.6v229"
                      class=""></path>

        </a>

        <a href="https://twitter.com/Texadelphia" target="_blank">
