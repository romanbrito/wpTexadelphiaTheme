<style>
    .carousel {
        width: 100%;
        position: relative;
        overflow: hidden;
    }

    .slide {
        margin: 0;
        position: absolute;
        width: 100%;
        /*display: none;*/
        left: 100%;
    }

    .chevron {
        width: 30px;
        color: oldlace;
        position: absolute;
        cursor: pointer;
    }

    .chevron-right {
        margin-top: 20%;
        margin-left: 95%;
    }

    .chevron-left {
        margin-top: 20%;
        margin-left: 5%;
    }

    .slide-images {
        width: 100%;
        position: absolute;
    }

    .slide-in {
        display: block;
        animation-name: slide-in;
        animation-duration: 3s;
        animation-fill-mode: forwards;
        /*animation-timing-function: linear;*/
        /*animation-iteration-count: infinite;*/
        /*animation-direction: alternate;*/
    }

    .slide-out {
        display: block;
        animation-name: slide-out;
        animation-duration: 3s;
        animation-fill-mode: forwards;
        /*animation-timing-function: ease-in;*/
    }

    .slide-next {
        display: block;
        animation-name: slide-next;
        animation-duration: 3s;
        animation-fill-mode: forwards;
        /*animation-timing-function: linear;*/
    }

    .slide-reverse {
        display: block;
        animation-name: slide-reverse;
        animation-duration: 1.1s;
        animation-fill-mode: forwards;
        /*animation-timing-function: cubic-bezier(.5, .7, 1, 1);*/
    }

    @keyframes slide-reverse {
        0% {
            transform: translateX(-200%)
        }
        100% {
            transform: translateX(-100%)
        }
    }

    @keyframes slide-next {
        0% {
            transform: translateX(-100%)
        }
        100% {
            transform: translateX(-200%)
        }
    }

    @keyframes slide-in {
        0% {
            transform: translateX(-100%)
        }
        100% {
            transform: translateX(100%)
        }
    }

    @keyframes slide-out {
        0% {
            transform: translateX(0%)
        }
        100% {
            transform: translateX(-100%)
        }
    }
</style>

<script>
    (function () {

        const placeImage = document.createElement('IMG');
        placeImage.src = "https://res.cloudinary.com/spottermart/image/upload/v1539125202/Texadelphia/founder.jpg";
        placeImage.style.visibility = "hidden";
        document.querySelector('.carousel').appendChild(placeImage);

        const FIGURE = document.querySelectorAll('.slide');
        const LENGTH = FIGURE.length;
        const CHEVRON_LEFT = document.querySelectorAll('.chevron-left');
        const CHEVRON_RIGHT = document.querySelectorAll('.chevron-right');
        const DURATION = 3000; // milliseconds

        slide(1, 0);

        // Returns the correct index to avoid negative or above last index
        function normalize(idx) {
            if (idx < 0) return LENGTH + idx;
            if (idx > LENGTH - 1) return idx - LENGTH;
            return idx;
        }


        for (let i = 0; i < CHEVRON_LEFT.length; i++) {
            CHEVRON_LEFT[i].addEventListener('click', function (e) {
                console.log('chevron left');
                const idx = parseInt(e.currentTarget.parentNode.getAttribute('data-index-number'));
                slide(1, idx);
            });

        }

        for (let i = 0; i < CHEVRON_RIGHT.length; i++) {
            CHEVRON_RIGHT[i].addEventListener('click', function (e) {
                console.log('chevron right');
                const idx = parseInt(e.currentTarget.parentNode.getAttribute('data-index-number'));
                slide(-1, idx);
            });
        }

        // slideShow();

        function slide(i, idx) {
            if (i < 0) {
                FIGURE[normalize(idx + i)].classList.add('slide-reverse');
                FIGURE[idx].classList.remove('slide-out');
                FIGURE[idx].classList.add('slide-in');
                // FIGURE[normalize(idx + i + i)].style.display = 'none';
            } else {
                console.log(idx + i);
                FIGURE[idx].classList.add('slide-next');
                FIGURE[normalize(idx + i)].classList.add('slide-out');
                FIGURE[normalize(idx + i + i)].classList.remove('slide-out', 'slide-next');
            }
        }

    })();
</script>
